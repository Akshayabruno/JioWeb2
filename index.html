    <!-- Custom Styles for Image Hover Effect and Responsiveness -->
    <style>
        .image-container-wrapper {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .image-container {
            width: 48%;
            position: relative;
            margin-bottom: 20px; /* Space between rows on smaller screens */
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: opacity 0.5s ease;
        }

        .image-container:hover .default-image {
            opacity: 0;
        }

        .image-container:hover .hover-image {
            opacity: 1;
        }

        .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 15px;
        }

        .admissions-open-container {
            text-align: center;
            white-space: nowrap;
            width: 100%;
        }

        .admissions-open-container h1 {
            font-size: 70px;
            font-weight: 700;
            font-family: 'Roboto', Helvetica, Arial, serif;
            color: black;
            margin-bottom: 20px;
            display: inline-block;
        }

        .admissions-open-container span {
            color: #b42318;
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            .image-container-wrapper {
                flex-direction: column; /* Stack images vertically on mobile */
                align-items: center;
                width: 100%; /* Full width on mobile */
            }

            .image-container {
                width: 80%; /* Reduced width for better display on mobile */
            }

            .admissions-open-container h1 {
                font-size: 40px; /* Smaller font size for mobile */
            }

            .desktop-nav-container {
                display: none; /* Hide desktop nav on mobile */
            }

            .mobile-nav-container {
                display: block; /* Show mobile nav */
            }

            .footer {
                flex-direction: column; /* Stack footer items vertically */
                align-items: center;
                text-align: center;
            }

            .footer-logo {
                margin-bottom: 20px; /* Space between logo and links */
            }

            .footer ul {
                padding-left: 0; /* Remove default list padding */
            }

            .footer ul li {
                display: inline-block;
                margin: 5px; /* Space between footer links */
            }
        }

        @media (max-width: 576px) {
            .admissions-open-container h1 {
                font-size: 30px; /* Even smaller font size for extra small screens */
            }

            .image-container {
                width: 100%; /* Full width for images on extra small screens */
            }

            .image-container img {
                border-radius: 10px; /* Slightly smaller border radius */
            }
        }
    </style>
